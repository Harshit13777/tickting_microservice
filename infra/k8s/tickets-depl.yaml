apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels: 
        app: tickets
    spec:
      containers:
        - name: tickets
          image:  ramram137/tickting-tickets
          env:
            - name: MONGO_URI
              value: 'mongodb://tickets-mongo-srv:27017/tickets'
            - name: JWT_KEY        # env variable key name
              valueFrom:
                secretKeyRef:
                  name: jwt-secret # key ref to secret saved in kubenete of type(jwt-secret)
                  key: JWT_KEY     # this key ref to key saved in jwt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: tickets-srv
spec:
  selector: 
    app: tickets
  ports:
    - name: tickets
      protocol: TCP
      port: 3000
      targetPort: 3000