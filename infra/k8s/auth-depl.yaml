apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels: 
        app: auth
    spec:
      containers:
        - name: auth
          image:  ramram137/tickting/auth
          env:
            - name: JWT_KEY        # env variable key name
              valueFrom:
                secretKeyRef:
                  name: jwt-secret # key ref to secret saved in kubenete of type(jwt-secret)
                  key: JWT_KEY     # this key ref to key saved in jwt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector: 
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000